<body>
  <header class="header">

</header>

  
  <aside class="sidebar">
  <div class="categories">
    <ul class="categories_list">
      <li class="category_item">
        <button
          type="button"
          class="category-item-btn all-categories-active"
          name="allcategories"
        >
          All categories
        </button>
      </li>
    </ul>
  </div>
</aside>

  <div class="support-ukraine">
    <h2 class="head-title">
        Support Ukraine
        <svg class="icon-ua" width="20" height="32">
            <use href="../img/support-ukraine/ua-swiper.svg#icon-ua"></use>
        </svg>
    </h2>

    <div class="swiper mySwiper">
        <ul class="swiper-wrapper support-list"></ul>
    </div>

    <button type="button" class="button-next swiper-next" aria-label="Swipe next">
        <span class="icon-container">
            <svg class="icon-down" width="20" height="32">
                <use href="../img/support-ukraine/ua-swiper.svg#icon-fi-rr-angle-small-left"></use>
            </svg>
        </span>
    </button>
</div>
  <div class="home-container">
    <h2 class="main-title">
        Best Seller
        <span class="span-books">Books</span>
    </h2>

    <div id="categoryContainer"></div>
</div>
  <div class="categories-books">
  <h2 class="category-name"></h2>
  <div class="category-books-wrap"></div>
</div>

  <div class="modal is-hidden">

  <div class="modal_container">
    <button class="modal_close" data-action="close-modal">X</button>
    <div class="modal_book_img">
      <img
        class="book_img"
        src="https://subscribenow.com.au/time/asia/Solo/Content/Images/noCover.gif"
        alt="book photo"
      />
    </div>
    <div class="modal_book_information">
      <h2 class="modal_name_book">HELLO</h2>
      <p class="modal_name_author">Ann</p>
      <p class="modal_book_about">
        In a homage to Louisa May Alcotts “Little Women,” a young mans dark past
        resurfaces as he gets to the know the family of his college sweetheart.
      </p>
      <ul class="modal_book_marketplaces">
        <li class=""><a href="#" class=""></a></li>
        <li class=""><a href="#" class=""></a></li>
        <li class=""><a href="#" class=""></a></li>
      </ul>
      <button class="modal_book_addShop">ADD TO SHOPPING LIST</button>
    </div>
  </div>
</div>
